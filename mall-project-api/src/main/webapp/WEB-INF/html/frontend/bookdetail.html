<!DOCTYPE html>
<html>

<head>

<title>爱看漫画网</title>

<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="initial-scale=1, maximum-scale=1">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="referrer" content="no-referrer" />

<link rel="shortcut icon" href="/favicon.ico">
<link rel="stylesheet"
	href="//g.alicdn.com/msui/sm/0.6.2/css/sm.min.css">
<link rel="stylesheet"
	href="//g.alicdn.com/msui/sm/0.6.2/css/sm-extend.min.css">
<link rel="stylesheet" href="../resources/css/frontend/bookdetail.css">

</head>

<body>
	<div class="page-group">
		<div class="page">
			<header class="bar bar-nav">
				<a class="button button-link button-nav pull-left" external href="#"
					onClick="javascript :history.back(-1);" data-transition='slide-out'>
					<span class="icon icon-left"></span> 返回
				</a>
				<h1 class="title" id="book-name">书籍详情</h1>
			</header>
			
			<nav class="bar bar-tab">
				<a class="tab-item" href="index" external>
					<span class="icon icon-home"></span>
					<span class="tab-label">首页</span>
				</a>		
					<a class="tab-item active" href="booklist" external>
					<span class="icon icon-app"></span>
					<span class="tab-label">分类</span>
				</a>
				<a class="tab-item" href="#" id="me">
					<span class="icon icon-me"></span>
					<span class="tab-label">我</span>
				</a>
			</nav>
			
			
			<div class="content infinite-scroll 
				infinite-scroll-bottom" 
				style="background-color: grep;"
				data-distance="100">
				<div class="Introduct">
					<div class="Introduct_Sub autoHeight">
				        <div class="pic" id="Cover">
				            <img width="100%" alt="" data-bd-imgshare-binded="1">        
				        </div>
				        <div class="sub_r">
				            <p class="txtItme" >
				                <span class="icon icon-me" > </span>
				                <a href="#" id="author">キダニエル </a>              	        
				            </p>
				            <p class="txtItme">
				                <span class="icon icon-share"></span>
				                <a href="#" id="bookCategoryName">欢乐向</a>            
				            </p>
				            <p class="txtItme">
				                <span class="icon icon-share"></span>              
				                <a href="#" id="areaName">日本</a>                
				                <a href="#" id="endStatus">连载中</a>            
				            </p>
				            <p class="txtItme">
				                <span class="icon icon-clock"></span>
				                <span class="date" id="lastEditTime">2020-04-18 00:51</span>
				            </p>
							<p class="txtItme">
								<span class="icon icon-clock"></span>
								<span class="date">最新：<a href="#" id="new-article">第01话</a></span>
							</p>
				            <a class="Btn fl" id="subscribe">订阅漫画</a>
				            <a id="continusRead" class="Btn right" href="#">
				            	<span>开始观看</span>
				            </a>
				        </div>
				        
				         
				    </div>
				    <p class="txtDesc autoHeight" id="simple-des">
					    	
				    </p>
				    
				    
					<div id="list_block">
	                    <div class="comic-chapters">
	                		<div class="chapter-category Sub_H2 autoHeight">
	                    		<div class="caption pull-left">
		                    		<span class="icon icon-menu"></span>
									<span id="unLockAll" class="Title">章节列表<a href="#" style="color:red">(解锁所有章节)</a></span>
		                    	</div>
	                    	
		                    	<div class="actions section-hd pull-right" data-key="1">
			                        <span>显示方式：</span>
			                        <span data-order="desc" class="chapter-sort reverse"> 倒序</span>
			                        <span> / </span>
			                        <span data-order="asc" class="chapter-sort active asc"> 正序</span>
			                    </div>
	                		</div>
			                <div class="chapter-body clearfix">
			                    <ul id="chapter-list-1" data-sort="asc" 
			                    	class="Drama autoHeight">
			                    	
			                    </ul>
			                </div>
	            		</div>
	               	</div>
				</div>
				
				
				<div class="infinite-scroll-preloader">
					<div class="preloader"></div>
				</div>
			</div>
			
		</div>
	</div>
	
	
	<!-- 侧边栏 -->
	<div class="panel-overlay"></div>
	<div class="panel panel-right panel-reveal" id="panel-right-demo">
		<div class="content-block">		

		</div>
	</div>

	<script type='text/javascript'
		src='//g.alicdn.com/sj/lib/zepto/zepto.min.js' charset='utf-8'></script>
	<script type='text/javascript'
		src='//g.alicdn.com/msui/sm/0.6.2/js/sm.min.js' charset='utf-8'></script>
	<script type='text/javascript'
		src='//g.alicdn.com/msui/sm/0.6.2/js/sm-extend.min.js' charset='utf-8'></script>
	
	<script type='text/javascript' src='../resources/js/frontend/bookdetail.js'
		charset='utf-8'></script>		
	<script type='text/javascript' src='../resources/js/common/common.js'
		charset='utf-8'></script>
	<script type='text/javascript' src='../resources/js/frontend/rightPanel.js'
		charset='utf-8'></script>
	
</body>

</html>
