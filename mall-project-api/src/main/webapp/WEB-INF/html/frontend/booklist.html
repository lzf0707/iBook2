<!DOCTYPE html>
<html>

<head>

<title>爱看漫画网</title>

<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="initial-scale=1, maximum-scale=1">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="referrer" content="no-referrer" />

<link rel="shortcut icon" href="/favicon.ico">
<link rel="stylesheet"
	href="//g.alicdn.com/msui/sm/0.6.2/css/sm.min.css">
<link rel="stylesheet"
	href="//g.alicdn.com/msui/sm/0.6.2/css/sm-extend.min.css">
<link rel="stylesheet" href="../resources/css/frontend/booklist.css">

</head>

<body>
	<div class="page-group">
		<div class="page">
			<header class="bar bar-nav">
				<a class="button button-link button-nav pull-left" external
					href="index" data-transition='slide-out'> <span
					class="icon icon-left"></span> 返回
				</a>
				<h1 class="title">书籍列表</h1>
			</header>
			<div class="bar bar-header-secondary">
				<div class="searchbar">
					<a class="searchbar-cancel">取消</a>
					<!-- 搜索栏 -->
					<div class="search-input">
						<label class="icon icon-search" for="search"></label> <input
							type="search" id='search' placeholder='输入关键字...' />
					</div>
				</div>
			</div>
			<nav class="bar bar-tab">
				<a class="tab-item" href="index" external>
					<span class="icon icon-home"></span>
					<span class="tab-label">首页</span>
				</a>		
					<a class="tab-item active" href="#">
					<span class="icon icon-app"></span>
					<span class="tab-label">分类</span>
				</a>
				<a class="tab-item" href="#" id="me">
					<span class="icon icon-me"></span>
					<span class="tab-label">我</span>
				</a>
			</nav>
			
			
			<div class="content infinite-scroll 
				infinite-scroll-bottom" data-distance="100">
				
				<!-- 类别列表展示区 -->
				<div class="booklist-button-div" id="booklist-search-div">
				</div>
				<div class="select-wrap">
					<!-- 区域列表展示区 -->
					<select class="select" id="category-search"></select>
				</div>
		
				<div class="Sub_H2 classify">
      				<span class="Title classify">筛选结果</span>
	       			<ul class="sorter">
						<li><a href="#" data-sort="none-endStatus">未完结</a></li>
						<li><a class="asc" href="#" data-sort="endStatus">已完结</a></li>
					</ul>    
	       			
	       			<ul class="sorter">     			
						<li><a class="asc" href="#" data-sort="post">发布</a></li>
						<li><a href="#" data-sort="update">更新</a></li>
					</ul>    
				</div>
				<!-- 书籍列表添加 -->
				<div class="list-div book-list">				
					<ul style="padding: 10px;"></ul>
				</div>
				
				<div class="infinite-scroll-preloader">
					<div class="preloader"></div>
				</div>
			</div>
			
		</div>
	</div>
	
	
	<!-- 侧边栏 -->
	<div class="panel-overlay"></div>
	<div class="panel panel-right panel-reveal" id="panel-right-demo">
		<div class="content-block">		
			
		</div>
	</div>

	<script type='text/javascript'
		src='//g.alicdn.com/sj/lib/zepto/zepto.min.js' charset='utf-8'></script>
	<script type='text/javascript'
		src='//g.alicdn.com/msui/sm/0.6.2/js/sm.min.js' charset='utf-8'></script>
	<script type='text/javascript'
		src='//g.alicdn.com/msui/sm/0.6.2/js/sm-extend.min.js' charset='utf-8'></script>
	
	<script type='text/javascript' src='../resources/js/frontend/booklist.js'
		charset='utf-8'></script>		
	<script type='text/javascript' src='../resources/js/common/common.js'
		charset='utf-8'></script>
	<script type='text/javascript' src='../resources/js/frontend/rightPanel.js'
		charset='utf-8'></script>
	
</body>

</html>
